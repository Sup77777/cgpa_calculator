<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cgpa-result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

        /* Custom media query for smaller screens */
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="input-container">
            <label for="total-marks">Enter Total Marks:</label>
            <input type="number" id="total-marks" placeholder="Total Marks">
        </div>
        <div class="input-container">
            <label for="obtained-marks">Enter Obtained Marks:</label>
            <input type="number" id="obtained-marks" placeholder="Obtained Marks">
        </div>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <div id="cgpa-result"></div>
    </div>
    <script>
        function calculateCGPA() {
            const totalMarks = parseInt(document.getElementById("total-marks").value);
            const obtainedMarks = parseInt(document.getElementById("obtained-marks").value);

            if (!isNaN(totalMarks) && !isNaN(obtainedMarks)) {
                const percentage = (obtainedMarks / totalMarks) * 100;
                const cgpa = (percentage / 9.5).toFixed(2);

                document.getElementById("cgpa-result").textContent = `Your CGPA is: ${cgpa}`;
            } else {
                document.getElementById("cgpa-result").textContent = "Please enter valid marks.";
            }
        }
    </script>
</body>
</html>
